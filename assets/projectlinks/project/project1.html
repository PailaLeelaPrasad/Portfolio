<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Description</title>
    <style>body {
        background-color: black;
        color: green;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid green;
        border-radius: 8px;
        background-color: #111;
    }
    
    h1 {
        color: limegreen;
        text-align: center;
        
    }
    
    .description {
        margin: 20px 0;
        font-size: 1.2em;
    }
    
    .links {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .links a {
        text-decoration: none;
        color: black;
        background-color: limegreen;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s;
    }
    
    .links a:hover {
        background-color: darkgreen;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Title</h1>
        <p class="description">This is a brief description of the project. It outlines the main objectives, methodologies, and outcomes of the project.</p>
        <div class="links">
            <a href="https://example.com/project" class="project-link">View Project</a>
            <a href="resources/project.pdf" class="resource-link">Download PDF</a>
            <a href="resources/project.pptx" class="resource-link">Download PPT</a>
        </div>
    </div>
</body>
</html>
